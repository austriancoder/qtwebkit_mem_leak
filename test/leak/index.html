<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <script type="text/javascript" src="jquery-2.1.4.js"></script> 
  </head>
  <body>
    <iframe id='frame' src='about:blank' width='100px' height='100px' frameborder='0' scrolling='no'></iframe>

    <div id='col' style="width: 100px; height: 100px;"></div>

    <script>
      var state = 0;

      setInterval(function() {
	  if (state == 0) {
	    document.getElementById('frame').setAttribute('src', '0.html');
	    state = 1;
	    $('#col').css('background-color','lightGrey'); 
	  } else if (state == 1) {
	    document.getElementById('frame').setAttribute('src', '1.html');
	    state = 2;
	    $('#col').css('background-color','green'); 
	  } else if (state == 2) {
	    document.getElementById('frame').setAttribute('src', '2.html');
	    state = 0;
	    $('#col').css('background-color','red'); 
	  }
      }, 250);
    </script>

  </body>
</html>
